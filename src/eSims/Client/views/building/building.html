<md-sidenav-layout fullscreen>
  <md-sidenav #sidenav>
    <md-nav-list>
      <a md-list-item *ngFor="let action of actions" (click)="sidenav.close(); action.action() && sidenav2.open();">
        <md-icon md-list-icon>{{action.icon}}</md-icon>
        <span md-line>{{action.title}}</span>
        <span md-line class="description">{{action.description}}</span>
        <!--<div class="menu-circle">
          <md-progress-circle mode="determinate" value="{{action.badge}}"></md-progress-circle>
          <div>
            <md-icon *ngIf="action.badgeType == 'money'">directions_car</md-icon>
            <md-icon *ngIf="action.badgeType == 'person'">person</md-icon>
            <span>{{action.badge}}</span>
          </div>
        </div>-->
      </a>
    </md-nav-list>
  </md-sidenav>
  <md-sidenav-layout fullscreen>
    <md-sidenav #sidenav2 (close)="currentActionTemplate = null">
      <div [ngSwitch]="currentActionTemplate">
        <es-hr *ngSwitchCase="'es-hr'"></es-hr>
      </div>
    </md-sidenav>
    <md-toolbar color="primary" class="header">
      <button color="primary" md-fab (click)="sidenav.open()">
        <md-icon>menu</md-icon>
      </button>
      <span>
        Building
      </span>
      <!-- TODO: status items -->
    </md-toolbar>
    <div style="width: 250px; height: 750px">
      <div class="fill level">
        <div style="background-color: yellow; top: 0; z-index: 10"></div>
        <div style="background-color: orange; top: 250px; z-index: 9"></div>
        <div style="background-color: red; top: 500px; z-index: 8"></div>
        <div style="background-color: mediumpurple; top: 750px; z-index: 7"></div>
        <div style="background-color: rebeccapurple; top: 1000px; z-index: 6"></div>
        <div style="background-color: purple; top: 1250px; z-index: 5"></div>
      </div>
    </div>
  </md-sidenav-layout>
</md-sidenav-layout>
