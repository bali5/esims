<!DOCTYPE html>
<html>
<head>
  <base href="/">
  <meta charset="utf-8" />
  <title>eSims</title>
  <link href="styles/site.css" rel="stylesheet" />
  <link href="libs/material-design-icons/iconfont/material-icons.css" rel="stylesheet" />

  <!-- 1. Load libraries -->
  <!-- Polyfill(s) for older browsers -->
  <script src="libs/core-js/client/shim.min.js"></script>
  <script src="libs/zone.js/dist/zone.js"></script>
  <script src="libs/reflect-metadata/Reflect.js"></script>
  <script src="libs/systemjs/dist/system.src.js"></script>
  <!-- 2. Configure SystemJS -->
  <script src="scripts/systemjs.config.js"></script>
  <script>
    function systemError(err) {
      console.error(err);
    }

    System.import('index').catch(systemError);
    System.import('app').catch(systemError);
    System.import('building').catch(systemError);
    System.import('person').catch(systemError);
    System.import('group').catch(systemError);
  </script>
</head>
<body>
  <div class="fill">
    <es-app>
      <div class="loading">
        <div><i class="material-icons loading-image"> cloud_queue </i></div>
        <div class="loading-text">Loading...</div>
      </div>
    </es-app>
  </div>

</body>
</html>
