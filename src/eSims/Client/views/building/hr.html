<div class="card-container">

    <md-card-title>{{person.name}}</md-card-title>
    <md-card-content>{{person.name}}</md-card-content>
    <md-card-actions align="end">
      <button md-button>Hire</button>
    </md-card-actions>
  </md-card>
</div>
